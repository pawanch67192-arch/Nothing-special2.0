<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine for Pratima</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle, #ffafbd, #ffc3a0);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* INTRO SCREEN */
.intro-screen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    animation: fadeOut 1.2s ease forwards;
    animation-delay: 4s;
}

.intro-content {
    text-align: center;
    color: white;
}

.intro-heart {
    font-size: 80px;
    animation: heartPop 1.2s infinite;
}

@keyframes heartPop {
    0% { transform: scale(1); }
    50% { transform: scale(1.4); }
    100% { transform: scale(1); }
}

@keyframes fadeOut {
    to { opacity: 0; pointer-events: none; }
}
/* FLOATING HEARTS BACKGROUND */
.hearts-container {
    position: fixed;
    inset: 0;
    overflow: hidden;
    z-index: 1;
    pointer-events: none;
}

.heart {
    position: absolute;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
    }
}

/* Keep card above hearts */
.card {
    position: relative;
    z-index: 5;
}


/* MAIN CARD */
.card {
    background: #fff7f7;
    padding: 50px 80px;
    border-radius: 35px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

.card h1 {
    color: #e63946;
    font-size: 36px;
}

.card h2 {
    color: #ff4d6d;
    font-size: 42px;
    margin: 20px 0;
}

.card p {
    color: rgb(241, 41, 94);
    margin-top: 35px;
    font-size: 18px;
}

/* BUTTONS */
.buttons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 25px;
}

button {
    padding: 14px 36px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

.yes-btn {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px rgba(255,77,109,0.7);
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 10px rgba(255,77,109,0.5); }
    to { box-shadow: 0 0 25px rgba(255,77,109,0.9); }
}

.no-btn {
    background: #ffd6e0;
    color: #e63946;
    transition: left 0.6s ease, top 0.6s ease;
}

/* FIREWORK PARTICLE */
.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    pointer-events: none;
    animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
    to {
        transform: translate(var(--x), var(--y)) scale(0.3);
        opacity: 0;
    }
}


/* YES SCREEN */
.yes-screen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ffd1dc, #ffb6c1);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    z-index: 1000;
}

.yes-screen h1 {
    font-size: 48px;
    color: #ff4d6d;
}

.yes-screen h2 {
    font-size: 26px;
    margin: 15px 0;
    color: #e63946;
}

.yes-screen img {
    width: 200px;
    margin: 20px 0;
}

.yes-screen p {
    font-size: 22px;
    color: #ff4d6d;
}
/* FIREWORKS */
.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    pointer-events: none;
    animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
    to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
    }
}

/* YES SCREEN FIX */
.yes-screen {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 2000;
    background: radial-gradient(circle, #ffd1dc, #ffb6c1);
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

</style>
</head>

<body>

<!-- INTRO -->
<div class="intro-screen" id="introScreen">
    <div class="intro-content">
        <div class="intro-heart">üíñ</div>
        <h1>Hey Pratima</h1>
        <p>A little surprise is waiting‚Ä¶ ‚ú®</p>
    </div>
</div>
<!-- HEARTS BACKGROUND -->
<div class="hearts-container" id="heartsContainer"></div>
<div class="card" id="mainCard">


<!-- MAIN CARD -->
<div class="card" id="mainCard">
    <h1>Pratima üíù</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
       <button class="yes-btn" onclick="yesClick()">Yes üíñ</button>

        <button class="no-btn" onclick="noClick()">No üôà</button>
    </div>

    <p>"Every moment with you feels like a dream come true..." ‚ú®üíó</p>
</div>

<!-- YES CELEBRATION -->
<div class="yes-screen" id="yesScreen">
    <h1>Yayyy! üíñ</h1>
    <h2>I knew you'd say YES!</h2>
    <img src="https://i.imgur.com/0XKzn9U.png" alt="cute love">
    <p>You‚Äôve made me the happiest ü•π‚ù§Ô∏è</p>
</div>


<script>
setTimeout(() => {
    document.getElementById("introScreen").style.display = "none";
}, 5000);

let noCount = 0;
const noMessages = [
    "Wait... are you sure? ü§®","No üòê","Really? üò≥","Try again! üòè","Try again! üòú",
    "You sure? ü§î","Haha nice try! üòÇ","No escape üòà","Nice try üòå",
    "You can't escape love üíò","Still no? ü•∫","Testing my patience üò§","Nope üôÉ"
];

function noClick() {
    const btn = document.querySelector('.no-btn');
    btn.innerText = noMessages[noCount % noMessages.length];
    btn.style.position = "fixed";
    btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    noCount++;
}

/* YES CLICK */

function yesClick() {
    document.getElementById("mainCard").style.display = "none";
    document.getElementById("yesScreen").style.display = "flex";
    startFireworks();
}




/* FIREWORKS FUNCTION */
function startFireworks() {
    setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight / 2;

        for (let i = 0; i < 30; i++) {
            const f = document.createElement("div");
            f.className = "firework";
            f.style.left = x + "px";
            f.style.top = y + "px";
            f.style.background = `hsl(${Math.random()*360},100%,60%)`;

            f.style.setProperty('--x', `${Math.random()*400-200}px`);
            f.style.setProperty('--y', `${Math.random()*400-200}px`);

            document.body.appendChild(f);
            setTimeout(() => f.remove(), 1200);
        }
    }, 500);
}


/* HEARTS ANIMATION */
const heartsContainer = document.getElementById("heartsContainer");

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    heart.style.fontSize = (16 + Math.random() * 24) + "px";

    heartsContainer.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 8000);
}

/* Start hearts only on Valentine page */
setInterval(createHeart, 350);

</script>

</body>
</html>
